<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Alfa Shop - Belanja Ibu Hemat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf7;
      padding: 20px;
      max-width: 520px;
      margin: auto;
      color: #444;
    }

    h1 {
      font-size: 28px;
      color: #cc5c5c;
    }

    p.subtitle {
      margin-top: -10px;
      font-size: 14px;
      color: #666;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      box-sizing: border-box;
      font-size: 14px;
    }

    .flex-row {
      display: flex;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .add-btn {
      background-color: #ffa07a;
      color: white;
    }

    .add-btn:hover {
      background-color: #ff7f50;
    }

    .wa-btn {
      background-color: #25d366;
      color: white;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      font-size: 14px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .action-btn {
      background-color: #f4baba;
      color: #600;
      font-size: 12px;
      padding: 5px 8px;
      border-radius: 6px;
      border: none;
      margin-right: 4px;
      cursor: pointer;
    }

    .wa-icon {
      width: 20px;
      height: 20px;
    }

    #custom-alert {
      display: none;
      background-color: #fff0f0;
      border: 1px solid #f5c2c7;
      color: #842029;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Alfa Shop</h1>
  <p class="subtitle">Belanja dari rumah, promonya tiap hari âœ¨</p>

  <div id="custom-alert"></div>

  <label for="nama">Nama Penerima</label>
  <input type="text" id="nama" placeholder="Contoh: Bu Santi">

  <label for="nohp">Nomor HP</label>
  <input type="text" id="nohp" placeholder="Contoh: 081234567890">

  <label>Deskripsi Barang &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Qty</label>
  <div class="flex-row">
    <input type="text" id="deskripsi" list="produk" placeholder="Ketik nama barang...">
    <input type="number" id="qty" min="1" placeholder="0">
  </div>

  <datalist id="produk">\</datalist>

  <button class="add-btn" onclick="tambahKeKeranjang()">Tambahkan ke keranjang</button>

  <h3 style="margin-top: 30px;">Keranjang</h3>
  <table id="keranjang">
    <thead>
      <tr>
        <th>Deskripsi Barang</th>
        <th>Qty</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button class="wa-btn" onclick="kirimKeWhatsapp()">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" class="wa-icon" alt="WA">
    Kirim ke Whatsapp
  </button>

  <script>
  let daftarProduk = [];
  const SHEET_ID = '1c_AUQNq22ADsOrebCcuOQMwEq-SIJ8CGln-tFVKRd0Q';
  const SHEET_TAB = 'Sheet1'; // Ganti kalau nama tab-nya berbeda

  async function ambilProduk() {
    try {
      const url = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_TAB}`;
      const res = await fetch(url);
      const data = await res.json();
      daftarProduk = data.map(r => r.nama_barang).filter(Boolean);
    } catch (e) {
      console.error('Gagal ambil data produk:', e);
    }
  }

  document.getElementById('deskripsi').addEventListener('input', function() {
    const txt = this.value.toLowerCase();
    const options = daftarProduk
      .filter(p => p.toLowerCase().includes(txt))
      .slice(0, 5);

    const dl = document.getElementById('produk');
    dl.innerHTML = '';
    options.forEach(item => {
      const op = document.createElement('option');
      op.value = item;
      dl.appendChild(op);
    });
  });

  ambilProduk();
</script>

  <script>
    let keranjang = [];
    let indexEdit = -1;

    function tampilkanAlert(pesan, warna = '#fff0f0') {
      const alertBox = document.getElementById('custom-alert');
      alertBox.innerText = pesan;
      alertBox.style.display = 'block';
      alertBox.style.backgroundColor = warna;

      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 3000);
    }

    function renderKeranjang() {
      const tbody = document.querySelector('#keranjang tbody');
      tbody.innerHTML = '';
      keranjang.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.deskripsi}</td>
          <td>${item.qty}</td>
          <td>
            <button class="action-btn" onclick="editItem(${index})">Edit</button>
            <button class="action-btn" onclick="hapusItem(${index})">Hapus</button>
          </td>`;
        tbody.appendChild(row);
      });
    }

    function tambahKeKeranjang() {
      const deskripsi = document.getElementById('deskripsi').value.trim();
      const qtyVal = document.getElementById('qty').value.trim();
      const qty = parseInt(qtyVal);

      if (!deskripsi) {
        tampilkanAlert("Deskripsi barang tidak boleh kosong.");
        return;
      }

      if (!qtyVal || isNaN(qty) || qty <= 0) {
        tampilkanAlert("Qty harus berupa angka lebih dari 0.");
        return;
      }

      if (indexEdit >= 0) {
        keranjang[indexEdit] = { deskripsi, qty };
        indexEdit = -1;
        tampilkanAlert("Item berhasil diperbarui.", "#f0fff0");
      } else {
        keranjang.push({ deskripsi, qty });
        tampilkanAlert("Item ditambahkan ke keranjang.", "#f0fff0");
      }

      document.getElementById('deskripsi').value = '';
      document.getElementById('qty').value = '';
      renderKeranjang();
    }

    function editItem(index) {
      const item = keranjang[index];
      document.getElementById('deskripsi').value = item.deskripsi;
      document.getElementById('qty').value = item.qty;
      indexEdit = index;
    }

    function hapusItem(index) {
      if (confirm("Yakin ingin menghapus item ini?")) {
        keranjang.splice(index, 1);
        renderKeranjang();
        tampilkanAlert("Item dihapus dari keranjang.");
      }
    }

    function kirimKeWhatsapp() {
      const nama = document.getElementById('nama').value.trim();
      const nohp = document.getElementById('nohp').value.trim();

      if (!nama || !nohp) {
        tampilkanAlert("Nama dan Nomor HP wajib diisi.");
        return;
      }

      if (keranjang.length === 0) {
        tampilkanAlert("Keranjang masih kosong.");
        return;
      }

      let pesan = `Nama: ${nama}\nNomor HP: ${nohp}\nDeskripsi Barang:\n`;
      keranjang.forEach(item => {
        pesan += `- ${item.deskripsi}: ${item.qty}\n`;
      });

      const url = `https://wa.me/6285148035051?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
