<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Alfa Shop - Belanja Ibu Hemat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf7;
      padding: 20px;
      max-width: 520px;
      margin: auto;
      color: #444;
    }
    h2 {
      color: #cc5c5c;
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      box-sizing: border-box;
      font-size: 14px;
    }
    .autocomplete-box {
      position: relative;
    }
    .autocomplete-list {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .autocomplete-item {
      padding: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .autocomplete-item:hover {
      background: #ffe6e6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #ffebe6;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ffa07a;
      border: none;
      color: white;
      border-radius: 12px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ff7f50;
    }
    .hapus-btn {
      background: #f4baba;
      color: #600;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Alfa Shop</h2>
  <p style="text-align:center; font-size: 14px; color: #777; margin-top: -10px;">Belanja hemat dan mudah dari rumah ‚ù§Ô∏è</p>

  <label>Nama</label>
  <input type="text" id="nama" placeholder="Contoh: Bu Santi">

  <label>No HP</label>
  <input type="text" id="nohp" placeholder="Contoh: 081234567890">

  <div style="display: flex; gap: 10px; align-items: flex-start;">
  <div style="flex: 8;">
    <label>Deskripsi Barang</label>
    <div class="autocomplete-box">
      <input type="text" id="deskripsi" oninput="showAutocomplete()" placeholder="Ketik nama barang...">
      <div id="suggestions" class="autocomplete-list" style="display:none;"></div>
    </div>
  </div>
  <div style="flex: 2;">
    <label>Qty</label>
    <input type="number" id="qty" min="1" placeholder="Jumlah">
  </div>
</div>

  <button onclick="tambahKeranjang()">+ Tambahkan ke Keranjang</button>

  <h3 style="margin-top: 30px;">üõí Keranjang</h3>
  <table>
    <thead>
      <tr><th>Deskripsi</th><th>Qty</th><th>Aksi</th></tr>
    </thead>
    <tbody id="keranjang"></tbody>
  </table>

  <button onclick="kirimKeWhatsapp()" style="background: #25d366;"><img src='https://img.icons8.com/color/24/000000/whatsapp--v1.png' style='vertical-align: middle; margin-right: 8px;'>Kirim ke WhatsApp</button>

  <script>
    const produkList = [
      "Minyak Goreng Bimoli 1L",
      "Gula Pasir Gulavit 1kg",
      "Indomie Goreng",
      "Teh Botol Sosro 350ml",
      "Susu Dancow 400g",
      "Kecap ABC 600ml",
      "Rinso Cair 800ml"
    ];

    const keranjang = [];

    function showAutocomplete() {
      const input = document.getElementById('deskripsi');
      const keyword = input.value.toLowerCase();
      const box = document.getElementById('suggestions');
      if (!keyword) return box.style.display = 'none';
      const hasil = produkList.filter(p => p.toLowerCase().includes(keyword)).slice(0, 5);
      box.innerHTML = hasil.map(p => `<div class='autocomplete-item' onclick='pilihProduk("${p}")'>${p}</div>`).join('');
      box.style.display = hasil.length ? 'block' : 'none';
    }

    function pilihProduk(val) {
      document.getElementById('deskripsi').value = val;
      document.getElementById('suggestions').style.display = 'none';
    }

    function tambahKeranjang() {
      const deskripsi = document.getElementById('deskripsi').value;
      const qty = parseInt(document.getElementById('qty').value);
      if (!deskripsi || !qty || qty < 1) return alert('Lengkapi deskripsi dan qty.');
      keranjang.push({ deskripsi, qty });
      renderKeranjang();
      document.getElementById('deskripsi').value = '';
      document.getElementById('qty').value = '';
    }

    function renderKeranjang() {
      const tbody = document.getElementById('keranjang');
      tbody.innerHTML = '';
      keranjang.forEach((item, index) => {
        tbody.innerHTML += `<tr>
          <td>${item.deskripsi}</td>
          <td>${item.qty}</td>
          <td style="text-align: center; vertical-align: middle; line-height: 1;"><button class='hapus-btn' onclick='hapusItem(${index})'>Hapus</button></td>
        </tr>`;
      });
    }

    function hapusItem(i) {
      keranjang.splice(i, 1);
      renderKeranjang();
    }

    function kirimKeWhatsapp() {
      const nama = document.getElementById('nama').value;
      const nohp = document.getElementById('nohp').value;
      if (!nama || !nohp) return alert('Isi nama dan nomor HP.');
      let pesan = `Nama: ${nama}\nNomor HP: ${nohp}\nDeskripsi Barang:`;
      keranjang.forEach(k => pesan += `\n- ${k.deskripsi}: ${k.qty}`);
      const waUrl = `https://wa.me/6285148035051?text=${encodeURIComponent(pesan)}`;
      window.open(waUrl, '_blank');
    }
  </script>

</body>
</html>
